<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/b4adf50f1e.js" crossorigin="anonymous"></script>
        <title>
          Jokenpo
        </title>
    </head>
  <body>
    <h1>Jokenpo</h1>

    <!-- alternatives-->
    <div id="alternatives">
      <ul>
          <i class="far fa-hand-rock"></i>
          <i class="far fa-hand-paper"></i>
          <i class="far fa-hand-scissors"></i>
      </ul>
    </div>

    <!-- choices-->
    <div id="round">
      <div id="titles">
        <p>Jogador</p>
        <p>Computador</p>
      </div>

      <div class="choices">
        <!-- jogador -->
        <i class="fas fa-times"></i>
        <!-- computador -->
      </div>
    </div>

    <!-- result-->
    <div id="result">

    </div>

    <!-- scores-->
    <div id="scores">
      
    </div>

    <!-- local score-->
    <div id="local-record">
      
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
