<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/b4adf50f1e.js" crossorigin="anonymous"></script>
        <title>
          Jokenpo
        </title>
    </head>
  <body>
    <h1>Jokenpo</h1>

    <!-- alternatives-->
    <div id="alternatives">
      <div id="buttons">
        <button class="btn" id="pedra-btn">
          <i class="far fa-hand-rock"></i>
        </button>
        <button class="btn" id="papel-btn">
          <i class="far fa-hand-paper"></i>
        </button>
        <button class="btn" id="tesoura-btn">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>
    </div>

    <!-- choices-->
    <div id="round">
      <div id="titles">
        <p>Jogador Computador</p>
        <div class="choices">
          <i class="far fa-hand-rock" id="player-icon"></i>
          <i class="fas fa-times"></i>
          <i class="far fa-hand-rock" id="computer-icon"></i>
        </div>
      </div>
    </div>

    <!-- result-->
    <div id="result">

    </div>

    <!-- scores-->
    <div id="scores">
      <p class="end-game"></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
