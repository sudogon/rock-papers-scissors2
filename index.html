<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b4adf50f1e.js" crossorigin="anonymous"></script>
        <title>
          Jokenpo
        </title>
    </head>
  <body>
    <h1>Jokenpo</h1>

    <!-- alternatives-->
    <div id="alternatives">
      <div id="buttons">
        <button class="btn" id="pedra-btn">
          <i class="far fa-hand-rock fa-2x"></i>
        </button>
        <button class="btn" id="papel-btn">
          <i class="far fa-hand-paper fa-2x"></i>
        </button>
        <button class="btn" id="tesoura-btn">
          <i class="far fa-hand-scissors fa-2x"></i>
        </button>
      </div>
    </div>

    <!-- choices-->
    <div id="choices">
      <div id="titles">
        <p>Jogador | Computador</p>
        <div class="choices">
          <i class="far fa-hand-rock fa-2x" id="player-icon"></i>
          <i class="fas fa-times fa-2x"></i>
          <i class="far fa-hand-rock fa-2x" id="computer-icon"></i>
        </div>
      </div>
    </div>

    <!-- result-->
    <div id="result">

    </div>

    <!-- scores-->
    <div id="scores">
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
